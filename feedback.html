<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dish - Share Your Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html">Back to Home</a>
        <h1>Share Your Restaurant Experience</h1>
    </header>
    <main>
        <section id="feedback-form">
            <p>We’d love to hear about your dining experiences in San Antonio and South Texas! Share your thoughts on a restaurant, and your story might be featured on The Dish.</p>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="restaurant-name">Restaurant Name:</label>
                <input type="text" id="restaurant-name" name="restaurant-name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="e.g., 123 Main St, San Antonio, Alamo Heights" required>

                <label for="sentiment">Sentiment:</label>
                <select id="sentiment" name="sentiment" required>
                    <option value="Praise">Praise</option>
                    <option value="Zing">Zing</option>
                </select>

                <label for="recommendation">If you’re giving Praise, tell us your favorite dish(es)! If it’s a Zing, what would you prefer instead? (Just a few words):</label>
                <textarea id="recommendation" name="recommendation" rows="3" placeholder="e.g., Loved the tacos! or Could use more spice" required></textarea>

                <label for="experience">Tell us more about your experience:</label>
                <textarea id="experience" name="experience" rows="5" placeholder="What did you think of the food, atmosphere, or service?" required></textarea>

                <button type="submit">Submit Your Experience</button>
            </form>
        </section>
    </main>
    <footer>
        <p class="license">© 2025 The Dish. Licensed under the <a href="https://opensource.org/licenses/MIT">MIT License</a>.</p>
    </footer>
</body>
</html>
