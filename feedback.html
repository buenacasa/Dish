<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dish - Share Your Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html">Back to Home</a>
        <h1>Share Your Restaurant Experience</h1>
    </header>
    <main>
        <section id="feedback-form">
            <p>We’d love to hear about your dining experiences in San Antonio and South Texas! Share your thoughts on a restaurant, and your recommendation might be featured on The Dish.</p>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="restaurant-name">Restaurant Name:</label>
                <input type="text" id="restaurant-name" name="restaurant-name" required>

                <label for="cuisine">Cuisine Type:</label>
                <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Italian, BBQ" required>

                <label for="location">Location (City, Neighborhood):</label>
                <input type="text" id="location" name="location" placeholder="e.g., San Antonio, Alamo Heights" required>

                <label for="sentiment">Sentiment:</label>
                <select id="sentiment" name="sentiment" required>
                    <option value="Praise">Praise</option>
                    <option value="Zing">Zing</option>
                </select>

                <label for="recommendation">Recommended Dishes or Quotes:</label>
                <textarea id="recommendation" name="recommendation" rows="3" placeholder="e.g., The best tacos I’ve ever had!" required></textarea>

                <label for="highlights">Highlights of Your Experience:</label>
                <textarea id="highlights" name="highlights" rows="5" placeholder="Tell us more about your visit..." required></textarea>

                <label for="comments">Additional Comments (Optional):</label>
                <textarea id="comments" name="comments" rows="3" placeholder="Any other thoughts?"></textarea>

                <button type="submit">Submit Your Experience</button>
            </form>
        </section>
    </main>
</body>
</html>
