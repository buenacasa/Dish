<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-image: url('https://cdn.pixabay.com/photo/2017/02/15/10/39/salad-2068220_1280.jpg'); /* Replace with your banner image URL */
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2.5em;
        }
        #cuisine-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .cuisine {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .cuisine img {
            width: 100%;
            height: 150px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures images cover the area without distortion */
        }
        .cuisine-id {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Delicious Cuisines
    </header>
    <div id="cuisine-container"></div>

    <script>
        // URL of your published CSV file
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSnHOqrshe73kAA0Sju9du36ApJckFMzeZhypLXmsCd2klE9PTK0SGC3-3COWAQ5oomjWYNLgiGi4ai/pub?gid=887292516&single=true&output=csv';

        // Function to fetch and parse the CSV file
        async function fetchCSV() {
            const response = await fetch(csvUrl);
            const data = await response.text();
            return parseCSV(data);
        }

        // Function to parse CSV data
        function parseCSV(data) {
            const rows = data.split('\n').map(row => row.split(','));
            return rows.slice(1); // Skip the header row
        }

        // Function to display the cuisines
        function displayCuisines(cuisines) {
            const container = document.getElementById('cuisine-container');
            cuisines.forEach(cuisine => {
                const cuisineId = cuisine[0]; // First column: Cuisine ID
                const imageUrl = cuisine[1]; // Second column: Cuisine Image URL

                const cuisineDiv = document.createElement('div');
                cuisineDiv.className = 'cuisine';

                const idDiv = document.createElement('div');
                idDiv.className = 'cuisine-id';
                idDiv.textContent = cuisineId;

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = cuisineId;

                cuisineDiv.appendChild(img);
                cuisineDiv.appendChild(idDiv);
                container.appendChild(cuisineDiv);
            });
        }

        // Fetch and display the CSV data
        fetchCSV().then(cuisines => displayCuisines(cuisines)).catch(error => {
            console.error('Error fetching or parsing CSV:', error);
        });
    </script>
</body>
</html>
